---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: git://github.com/dnephin/pre-commit-golang
    rev: v0.3.5
    hooks:
      - id: go-build
      - id: go-fmt
      - id: go-vet
      - id: go-lint
      - id: golangci-lint
      - id: validate-toml
      - id: no-go-testing
